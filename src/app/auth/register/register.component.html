<div class="auth-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password">
        </mat-form-field>      

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Registrar</button>

    </form>
  </mat-card>
</div>
